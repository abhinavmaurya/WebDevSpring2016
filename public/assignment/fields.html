            <form>

                        </div>
                        <div class="col-sm-3">
                            <a href="#">

                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                            <a href="#">
                                <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                        </div>
                    <!--</div>-->
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-12">Last Name:</label>
                    <!--<div>-->

                        </div>
                        <div class="col-sm-3">

                            <a href="#">

                            </a>
                        </div>
                    <!--</div>-->
                </div>

                <div class="form-group">
                    <label for="dob" class="col-sm-12">Date Of Birth:</label>
                    <!--<div>-->
                    <div class="col-sm-9">
                        <input type="date" id="dob" class="form-control" placeholder="1/1/2001"/>
                    </div>
                    <div class="col-sm-3">
                        <a href="#">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a href="#">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                        <a href="#">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                        <a href="#">

                    </div>
                    <!--</div>-->
                </div>

                <div class="form-group">
                    <label for="gender" class="col-sm-12">Gender:</label>
                    <!--<div>-->
                    <div class="dropdown col-sm-9">
                        <button class="btn btn-default dropdown-toggle" type="button" id="gender" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="gender">
                            <li><a href="#">Male</a></li>
                            <li><a href="#">Female</a></li>

                    <div class="col-sm-3">

                    <!--</div>-->
                </div>

                    <!--<div>-->
                    <div class="col-sm-9" id="roles">
                        <label><input type="checkbox"></label> Admin
                        <br/>
                        <label><input type="checkbox"></label> Student
                        <br>
                        <label><input type="checkbox"></label> User

                    <div class="col-sm-3">

                    <!--</div>-->
                </div>

                    <!--<div>-->

                        <label><input type="radio" name="license"></label> Yes
                        <br/>
                        <label><input type="radio" name="license"></label> No
                    </div>
                    <div class="col-sm-3">
                        <a href="#">

                        <a href="#">
                            <span class="glyphicon glyphicon-plus"></span>
