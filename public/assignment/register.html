    <!-- Custom styles for this template -->

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profile.html">Username</a></li>
                <li><a href="home.html">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="forms.html">Forms</a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h2>Register</h2>

            <form class="form-horizontal">
                <div class="form-group row">
                    <label for="userName" class="col-sm-3">Username:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="userName" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3">Password:</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="verifyPassword" class="col-sm-3">Verify&nbsp;Password:</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="verifyPassword" placeholder="Verify Password">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-3">Email:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-offset-3 col-sm-6">
                        <a href="profile.html" class="btn btn-success btn-block">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
