<h2>Profile</h2>

<div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
<div ng-show="model.error" class="alert alert-success" role="alert">{{model.error}}</div>

<form class="form-horizontal">
    <div class="form-group row">
        <label for="userName" class="col-sm-3">Username:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="userName" placeholder="Username" ng-model="model.currentUser.username" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-3">Password:</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="model.currentUser.password">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-6 col-sm-offset-3">
            <input id="changePwd" type="checkbox" ng-model="model.changePassword"/>&nbsp;&nbsp;&nbsp;Change&nbsp;Password
        </div>
    </div>

    <div class="form-group row">
        <label for="firstName" class="col-sm-3">First Name:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="firstName" placeholder="Firstname" ng-model="model.currentUser.firstName">
        </div>
    </div>

    <div class="form-group row">
        <label for="lastName" class="col-sm-3">Last Name:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="lastName" placeholder="Lastname" ng-model="model.currentUser.lastName">
        </div>
    </div>

    <div class="form-group row">
        <label for="emails" class="col-sm-3">Email IDs:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="emails" placeholder="Email" ng-model="model.currentUser.emails">
        </div>
    </div>

    <div class="form-group row">
        <label for="phones" class="col-sm-3">Phone Numbers:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="phones" placeholder="123-456-7890" ng-model="model.currentUser.phones">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-offset-3 col-sm-6">
            <a class="btn btn-success btn-block" ng-click="model.updateUser(model.currentUser)">Update</a>
        </div>
    </div>
</form>
