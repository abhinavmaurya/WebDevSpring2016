<h2>Login</h2>
<div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
<form class="form-horizontal">
    <div class="form-group row">
        <label for="userName" class="col-sm-3">Username:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="userName" placeholder="alice" ng-model="model.user.username">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-3">Password:</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password" placeholder="alice" ng-model="model.user.password">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-offset-3 col-sm-6">
            <a class="btn btn-success btn-block" ng-click="model.login(model.user)">Login</a>
        </div>
    </div>
</form>
