<h2>Forms</h2>
<div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
<ul class="nav nav-tabs">
    <li ng-class="{'active' : model.$location.url() == '/forms'}"><a href="#/forms">Forms</a></li>
    <li><a href="#/fields">Fields</a></li>
</ul>

<div class="table-responsive">

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th class="col-sm-9">
                <a href="#/forms">
                    <span class="glyphicon glyphicon-triangle-bottom"></span>&nbsp;Form Name
                </a>
            </th>
            <th class="col-sm-3">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="col-sm-9">
                <input type="text" class="form-control" ng-model="model.form.title" placeholder="name"/>
            </td>
            <td class="col-sm-3">
                <a ng-show="model.selectedForm" ng-click="model.unselectForm()" class="glyphicon glyphicon-remove btn btn-danger"></a>
                <a ng-hide="model.selectedForm" ng-click="model.addForm(model.form)" class="glyphicon glyphicon-plus btn btn-primary"></a>
                <a ng-show="model.selectedForm" ng-click="model.updateForm(model.form)" class="glyphicon glyphicon-ok btn btn-success"></a>
            </td>
        </tr>
        <tr ng-repeat="form in model.forms">
            <td class="col-sm-9"><a href="#/form/{{form._id}}/fields">{{form.title}}</a></td>
            <td class="col-sm-3">
                <a ng-click="model.deleteForm(form)" class="glyphicon glyphicon-remove btn btn-danger"></a>
                <a ng-click="model.selectForm(form)" class="glyphicon glyphicon-pencil btn btn-info"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
