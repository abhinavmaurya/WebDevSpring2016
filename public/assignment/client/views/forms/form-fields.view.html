<h2>Forms</h2>

<ul class="nav nav-tabs">
    <li role="form-tab"><a href="#/forms">Forms</a></li>
    <li role="form-tab" ng-class="{'active' : $location.url() == '/form-fields'}"><a href="form-fields.view.html">Fields</a></li>
</ul>

<form>
    <div class="form-group row">
        <label for="firstName" class="col-sm-12">First Name:</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" class="form-control" placeholder="First Name"/>
            </div>
            <div class="col-sm-3">
                <a href="#/form-fields">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a href="#/form-fields">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
                <a href="#/form-fields">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
                <a href="#/form-fields">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
            </div>
    </div>
    <div class="form-group row">
        <label for="lastName" class="col-sm-12">Last Name:</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" class="form-control" placeholder="Last Name"/>
            </div>
            <div class="col-sm-3">
                <a href="#/form-fields">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a href="#/form-fields">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
                <a href="#/form-fields">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
                <a href="#/form-fields">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
            </div>
    </div>

    <div class="form-group row">
        <label for="dob" class="col-sm-12">Date Of Birth:</label>
        <div class="col-sm-9">
            <input type="date" id="dob" class="form-control" placeholder="1/1/2001"/>
        </div>
        <div class="col-sm-3">
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <a href="#">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
        </div>
    </div>

    <div class="form-group row">
        <label for="gender" class="col-sm-12">Gender:</label>
        <div class="dropdown col-sm-9">
            <button class="btn btn-default dropdown-toggle" type="button" id="gender" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Male
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="gender">
                <li><a href="#/form-fields">Male</a></li>
                <li><a href="#/form-fields">Female</a></li>
            </ul>
        </div>
        <div class="col-sm-3">
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
        </div>
    </div>

    <div class="form-group row">
        <label for="roles" class="col-sm-12">Roles:</label>
        <div class="col-sm-9" id="roles">
            <label><input type="checkbox"></label> Admin
            <br/>
            <label><input type="checkbox"></label> Student
            <br>
            <label><input type="checkbox"></label> User
        </div>
        <div class="col-sm-3">
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
        </div>
    </div>

    <div class="form-group row">
        <label for="license" class="col-sm-12">License Agreement:</label>
        <div class="col-sm-9" id="license">
            <label><input type="radio" name="license"></label> Yes
            <br/>
            <label><input type="radio" name="license"></label> No
        </div>
        <div class="col-sm-3">
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
        </div>
    </div>

    <hr>

    <div class="form-group row">
        <label for="addFields" class="col-sm-12">Add New Field:</label>
        <div class="dropdown col-sm-9">
            <button class="btn btn-default dropdown-toggle" type="button" id="addFields" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Single Line Text
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="addFields">
                <li><a href="#/form-fields">Single Line Text</a></li>
                <li><a href="#/form-fields">Date Field</a></li>
                <li><a href="#/form-fields">Dropdown Field</a></li>
                <li><a href="#/form-fields">Checkboxes Field</a></li>
                <li><a href="#/form-fields">Radio Buttons Field</a></li>
                <li><a href="#/form-fields">Paragraph Text Field</a></li>
            </ul>
        </div>
        <div class="col-sm-3">
            <a href="#/form-fields">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
    </div>
</form>
