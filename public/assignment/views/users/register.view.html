<h2>Register</h2>

<form class="form-horizontal">
    <div class="form-group row">
        <label for="userName" class="col-sm-3">Username:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="userName" placeholder="Username">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-3">Password:</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>

    <div class="form-group row">
        <label for="verifyPassword" class="col-sm-3">Verify&nbsp;Password:</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="verifyPassword" placeholder="Verify Password">
        </div>
    </div>

    <div class="form-group row">
        <label for="email" class="col-sm-3">Email:</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-offset-3 col-sm-6">
            <a href="profile.view.html" class="btn btn-success btn-block">Register</a>
        </div>
    </div>
</form>
