<h2>Admin</h2>
<h3>Users</h3>

<div class="table-responsive">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>
                    <a href="#/admin">
                        <span class="glyphicon glyphicon-triangle-bottom"></span>&nbsp;Username
                    </a>
                </th>
                <th>
                    <a href="#/admin">
                        <span class="glyphicon glyphicon-triangle-bottom"></span>&nbsp;Password
                    </a>
                </th>
                <th>
                    <a href="#/admin">
                        <span class="glyphicon glyphicon-triangle-bottom"></span>&nbsp;Email
                    </a>
                </th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="text" class="form-control" id="userName" placeholder="username" ng-model="user.username"/>
                </td>
                <td>
                    <input type="text" class="form-control" id="password" placeholder="password" ng-model="user.password"/>
                </td>
                <td>
                    <input type="text" class="form-control" id="role" placeholder="email" ng-model="user.email"/>
                </td>
                <td nowrap="true">
                    <a ng-show="selectedUser" ng-click="unselectUser()" class="glyphicon glyphicon-remove btn btn-danger"></a>
                    <a ng-hide="selectedUser" ng-click="addUser(user)" class="glyphicon glyphicon-plus btn btn-primary"></a>
                    <a ng-show="selectedUser" ng-click="updateUser(user)" class="glyphicon glyphicon-ok btn btn-success"></a>
                </td>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a ng-click="deleteUser(user)" class="glyphicon glyphicon-remove btn btn-danger"></a>&nbsp;
                    <a ng-click="selectUser(user)" class="glyphicon glyphicon-pencil btn btn-info"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
