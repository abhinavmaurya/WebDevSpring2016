<h2>Portfolio</h2>

<div class="table-responsive">

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Buying Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-show="selStock">
            <td>
                <input type="text" class="form-control" placeholder="Stock Name" ng-model="selStock.Name" disabled/>
            </td>
            <td>
                <input type="text" class="form-control" placeholder="Stock Symbol" ng-model="selStock.Symbol" disabled/>
            </td>
            <td>
                <input type="text" class="form-control" placeholder="Buying Price" ng-model="selStock.BuyingPrice"/>
            </td>
            <td>
                <input type="text" class="form-control" placeholder="Quantity" ng-model="selStock.Quantity"/>
            </td>
            <td>
                <a ng-click="unselectStock()" class="glyphicon glyphicon-remove btn btn-danger"></a>
                <a ng-click="updateStock(selStock)" class="glyphicon glyphicon-ok btn btn-success"></a>
            </td>
        </tr>
        <tr ng-repeat="stock in portfolio">
            <td>{{stock.Name}}</td>
            <td>{{stock.Symbol}}</td>
            <td>{{stock.BuyingPrice}}</td>
            <td>{{stock.Quantity}}</td>
            <td>
                <a ng-click="selectStock(stock)" class="glyphicon glyphicon-pencil btn btn-info"></a>
                <a ng-click="deleteFromPortfolio(stock)" class="glyphicon glyphicon-remove btn btn-danger"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
