<h2>Watchlist</h2>

<div class="table-responsive">

    <table class="table table-striped table-bordered" ng-if="model.watchlist">
        <thead>
            <tr>
                <th>
                    <span ng-show="sortType == 'Name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'Name' && sortReverse" class="fa fa-caret-up"></span>
                    <a ng-click="sortType = 'Name'; sortReverse = !sortReverse" href="">
                        Name
                    </a>
                </th>
                <th>
                    <span ng-show="sortType == 'Symbol' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'Symbol' && sortReverse" class="fa fa-caret-up"></span>
                    <a ng-click="sortType = 'Symbol'; sortReverse = !sortReverse" href="">
                        Symbol
                    </a>
                </th>
                <th>Price/Change</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="stock in model.watchlist | orderBy:sortType:sortReverse">
                <td><a ng-href="#/details/{{stock.Symbol}}">{{stock.Name}}</a></td>
                <td>{{stock.Symbol}}</td>
                <td>
                    <strong>{{stock.LastPrice | number:2}}</strong>
                    <span ng-class="model.setStatus(stock.Change)">({{stock.Change | number:2}}<i ng-class="model.getUpDown(stock.Change)"></i>)</span>
                </td>
                <td>
                    <a ng-click="model.deleteFromWatchlist(stock)" class="btn btn-danger"><i class="fa fa-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
