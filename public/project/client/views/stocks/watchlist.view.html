<h2>Watchlist</h2>

<div class="table-responsive">

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="stock in model.watchlist">
                <td><a ng-href="#/details/{{stock.Symbol}}">{{stock.Name}}</a></td>
                <td>{{stock.Symbol}}</td>
                <td>{{stock.LastPrice}}</td>
                <td>
                    <a ng-click="model.deleteFromWatchlist(stock)" class="btn btn-danger"><i class="fa fa-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
