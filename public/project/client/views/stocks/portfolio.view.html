<h2>Portfolio</h2>

<div class="table-responsive">

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Symbol</th>
            <th>Buying Price</th>
            <th>Quantity</th>
            <th>Current Price</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-show="model.selStock">
            <td>
                <input type="text" class="form-control" placeholder="Stock Name" ng-model="model.selStock.Name" disabled/>
            </td>
            <td>
                <input type="text" class="form-control" placeholder="Stock Symbol" ng-model="model.selStock.Symbol" disabled/>
            </td>
            <td>
                <input type="text" class="form-control" placeholder="Buying Price" ng-model="model.selStock.BuyingPrice"/>
            </td>
            <td>
                <input type="text" class="form-control" placeholder="Quantity" ng-model="model.selStock.Quantity"/>
            </td>
            <td>
                {{model.selStock.LastPrice}}
            </td>
            <td>
                <a ng-click="model.unselectStock()" class="glyphicon glyphicon-remove btn btn-danger"></a>
                <a ng-click="model.updateStock(model.selStock)" class="glyphicon glyphicon-ok btn btn-success"></a>
            </td>
        </tr>
        <tr ng-repeat="stock in model.portfolio">
            <td>{{stock.Name}}</td>
            <td>{{stock.Symbol}}</td>
            <td>{{stock.BuyingPrice}}</td>
            <td>{{stock.Quantity}}</td>
            <td>{{stock.LastPrice}}</td>
            <td>
                <a ng-click="model.selectStock(stock)" class="glyphicon glyphicon-pencil btn btn-info"></a>
                <a ng-click="model.deleteFromPortfolio(stock)" class="glyphicon glyphicon-remove btn btn-danger"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
