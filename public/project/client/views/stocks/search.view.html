<h2>Search Quote</h2>

<form class="form-inline">
    <div>
        <input type="text" class="form-control" placeholder="e.g. Facebook" ng-model="model.name"/>
        <a ng-click="model.search(model.name)" class="btn btn-primary">Search</a>
    </div>
</form>
<br>
<div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

<section ng-show="model.stocks">
    <h3>Search Results</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Symbol/ID</th>
            <th>Name</th>
            <th>Exchange</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="stock in model.stocks">
            <td>{{stock.Symbol}}</td>
            <td>
                <a href="#/details/{{stock.Symbol}}">
                    {{stock.Name}}
                </a>
            </td>
            <td>{{stock.Exchange}}</td>
        </tr>
        </tbody>
    </table>
</section>
